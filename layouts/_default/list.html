{{ define "main" }}
{{ range .Pages.ByPublishDate.Reverse }}
  <article class="post">
    <header>
      <h1><a href="{{ .RelPermalink }}" class="titulo-post">{{ .Title }}</a></h1>
        {{ .Date.Format "2 Jan 2006" }}
    </header>
    <p>{{ .Summary }}</p>
  </article>



    {{ end }}

{{ end}}
